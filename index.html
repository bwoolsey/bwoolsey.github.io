<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blake Woolsey</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;600&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f8f8f8;
      font-family: 'Lato', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: white;
    }

    header {
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      font-size: 1.5rem;
      color: #222;
      padding: 2rem 0 1rem;
      letter-spacing: 2px;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5vh 5vw;
      opacity: 0;
      animation: fadeIn 1.8s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .image-container {
      position: relative;
      width: 100%;
      height: 80vh;
      background-image: url('foggy_forest.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 8px;
      overflow: hidden;
      padding: 0 2rem;
    }

    h1 {
      font-size: 3.6rem;
      font-weight: 600;
      margin-bottom: 1.1rem;
      color: #ededed;
      letter-spacing: -0.5px;
      line-height: 1.1;
      text-shadow: 0 2px 5px rgba(0, 0, 0, 0.35);
      transition: all 0.3s ease;
    }

    p {
      font-size: 1.6rem;
      font-weight: 400;
      color: #f4f4f4;
      line-height: 1.4;
      text-shadow: 0 1.5px 4px rgba(0, 0, 0, 0.35);
      max-width: 800px;
      transition: all 0.3s ease;
    }

    footer {
      background-color: #000;
      color: #f2f2f2;
      text-align: left;
      padding: 1rem 2rem;
      font-family: 'Montserrat', sans-serif;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    @media (max-width: 768px) {
      header {
        font-size: 1.2rem;
        padding: 1.5rem 0 0.5rem;
      }

      h1 {
        font-size: 2.8rem;
      }

      p {
        font-size: 1.2rem;
      }

      .image-container {
        height: 70vh;
      }
    }
  </style>
</head>

<body>
  <header>
    BLAKE WOOLSEY
  </header>

  <main>
    <div class="image-container">
      <h1>Being here.</h1>
      <p>Because I can. Because it's mine.</p>
    </div>
  </main>

  <footer>
    &copy; 2025 BLAKE WOOLSEY â€“ ALL RIGHTS RESERVED
  </footer>
</body>
</html>
